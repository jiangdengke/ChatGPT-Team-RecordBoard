services:
  app:
    build: .
    container_name: chatgpt-team-board
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=123456
      - DB_NAME=record_board
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: chatgpt-team-board-db-3307
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: record_board
    volumes:
      - db_data_3307:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data_3307:
